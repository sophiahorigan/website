# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

locale                   : "en"
title                    : "Sophia Horigan"
title_separator          : "-"
name                     : "Sophia Horigan"
description              : "Academic Website"
url                      : "https://sophiahorigan.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "sophiahorigan.github.io"
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "google-plus", custom"
  disqus:
    shortname            : "sophiahorigan-github-io" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
atom_feed:
  path                   : # blank (default) uses feed.xml


minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Sophia Horigan"
  avatar : "/assets/images/me.jpeg"
  bio    : "infectious disease dynamics, zoonoses, global health, conservation, one health"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://www.linkedin.com/in/sophia-horigan-01a812237/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sophiahorigan"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://www.linkedin.com/in/sophia-horigan-01a812237/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sophiahorigan"

# Default styles:
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

theme: jekyll-theme-slate